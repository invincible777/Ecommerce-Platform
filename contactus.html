<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"></script>
</head>
<body class="form-body">
    <header>
        <nav>
            <div>
                <img src="images/360-logo.png" alt="360 Store">
            </div>
            <div id="search">
                <input type="text" id="search_box" placeholder="Search for products, brands and more...">
                <input type="button" id="search_button" value="🔍">
            </div>
            <label for="language"></label>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbutton">Account
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="register.html">Sign-In/Up</a>
                    <a href="wishlist.html">Wishlist</a>
                    <a href="orders.html">Orders</a>
                </div>
            </div>
            <a href="cart.html">MyBasket <img src="images/Cart.png"></a>
            <a href="contactus.html">Contact</a>
        </nav>
    </header>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Fade in the register container when page loads -->
    <script>
        $(document).ready(function() {
            $('.inner-box').hide().fadeIn(500);
        });
    </script>

    <!-- Highlight focused input fields -->
    <script>
        $(document).ready(function() {
          $('input[type="text"], input[type="email"], textarea').focus(function() {
            $(this).addClass('highlight');
          }).blur(function() {
            $(this).removeClass('highlight');
          });
        });
    </script>

    <!-- Reset field values -->
    <script>
        $(document).ready(function() {
          $('#reset-button').click(function() {
            $('form')[0].reset();
          });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">

        function ContactForm() {
            return (
                <div className="outer-box">
                    <div className="inner-box">
                        <header className="register-header">
                            <h1>Contact Us</h1>
                            <p>Feel free to reach out to us.</p>
                        </header>
                        <main className="register-body">
                            <form action="#">
                                <p>
                                    <label htmlFor="name">Full Name:</label>
                                    <input type="text" id="name" placeholder="John Doe" />
                                </p>
                                <p>
                                    <label htmlFor="email">Email:</label>
                                    <input type="email" id="email" placeholder="example@example.com" />
                                </p>
                                <p>
                                    <label htmlFor="message">Message:</label>
                                    <textarea id="message" placeholder="Drop your message here" rows="10" />
                                </p>
                                <p className="register-button">
                                    <button value="Submit">Submit</button>
                                </p>
                            </form>
                        </main>
                        <footer className="register-footer">
                            <p>Our team will get in touch as soon as possible.</p>
                        </footer>
                    </div>
                </div>
            );
        }

        const rootElement = document.getElementById('root');
        ReactDOM.render(<ContactForm />, rootElement);
    </script>
</body>
</html>
