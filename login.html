<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body class="form-body">
    <header>
        <nav>
            <div>
                <img src="images/360-logo.png" alt="360 Store">
            </div>
            <div id="search">
                <input type="text" id="search_box" placeholder="Search for products, brands and more...">
                <input type="button" id="search_button" value="ðŸ”">
            </div>
            <label for="language"></label>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbutton">Account
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="register.html">Sign-In/Up</a>
                    <a href="wishlist.html">Wishlist</a>
                    <a href="orders.html">Orders</a>
                </div>
            </div>
            <a href="cart.html">MyBasket <img src="images/Cart.png"></a>
            <a href="contactus.html">Contact</a>
        </nav>
    </header>
    <div class="outer-box">
        <div class="inner-box">
            <header class="register-header">
                <h1>Login</h1>
                <p>It takes less than half a minute!</p>
            </header>
            <main class="register-body">
                <form action="#">
                    <p>
                        <label for="username">Full Name : </label>
                        <input type="text" id="username" placeholder="John Doe">
                    </p>
                    <p>
                        <label for="password">Password : </label>
                        <input type="password" id="password" placeholder="Atleast 8 alpha-numerics">
                    </p>
                    <p id="register-button">
                        <button value="Login">Login</button>
                    </p>
                </form>
            </main>
            <footer class="register-footer">
                <p>New Here? <a href="register.html">Register</a></p>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Fade in the login container when page loads -->
    <script>
        $(document).ready(function() {
            $('.inner-box').hide().fadeIn(500);
        });
    </script>

    <!-- Highlight focused input fields -->
    <script>
        $(document).ready(function() {
          $('input[type="text"], input[type="password"]').focus(function() {
            $(this).addClass('highlight');
          }).blur(function() {
            $(this).removeClass('highlight');
          });
        });
    </script>

    <!-- Show/hide password on hover -->
    <script>
        $(document).ready(function() {
            $('input[type="password"]').hover(function() {
            $(this).attr('type', 'text');
            }, function() {
            $(this).attr('type', 'password');
            });
        });
    </script>

    <!-- Reset field values -->
    <script>
        $(document).ready(function() {
          $('#reset-button').click(function() {
            $('form')[0].reset();
          });
        });
    </script>

</body>
</html>
