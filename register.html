<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/360-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body class="form-body">
    <header>
        <nav>
            <div>
                <img src="images/360-logo.png" alt="360 Store">
            </div>
            <div id="search">
                <input type="text" id="search_box" placeholder="Search for products, brands and more...">
                <input type="button" id="search_button" value="🔍">
            </div>
            <label for="language"></label>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbutton">Account
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="register.html">Sign-In/Up</a>
                    <a href="wishlist.html">Wishlist</a>
                    <a href="orders.html">Orders</a>
                </div>
            </div>
            <a href="cart.html">MyBasket <img src="images/Cart.png"></a>
            <a href="contactus.html">Contact</a>
        </nav>
    </header>
    <div class="outer-box">
        <div class="inner-box">
            <header class="register-header">
                <h1>Register</h1>
                <p>It takes less than half a minute!</p>
            </header>
            <main class="register-body">
                <form action="#">
                    <p>
                        <label for="username">Full Name : </label>
                        <input type="text" id="username" placeholder="John Doe" required>
                    </p>
                    <p>
                        <label for="contact">Contact Number : </label>
                        <input type="number" id="contact" placeholder="98765 43210">
                    </p>
                    <p>
                        <label for="email">Email-ID : </label>
                        <input type="email" id="email" placeholder="johndoe@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">New Password : </label>
                        <input type="password" id="password" placeholder="Atleast 8 alpha-numerics" required>
                    </p>
                    <p id="confirm-password-field" style="display: none;">
                        <label for="confirm-password">Confirm Password : </label>
                        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    </p>
                    <p id="confirm-password-error"></p>
                    <p id="register-button">
                        <button value="Register">Register</button>
                        <button type="button" id="reset-button">Reset</button>

                    </p>
                </form>
            </main>
            <footer class="register-footer">
                <p>Already registered? <a href="login.html">Login</a></p>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Fade in the register container when page loads -->
    <script>
        $(document).ready(function() {
            $('.inner-box').hide().fadeIn(500);
        });
    </script>

    <!-- Highlight focused input fields -->
    <script>
        $(document).ready(function() {
          $('input[type="text"], input[type="number"], input[type="email"], input[type="password"]').focus(function() {
            $(this).addClass('highlight');
          }).blur(function() {
            $(this).removeClass('highlight');
          });
        });
    </script>
        
    <!-- Confirm password field shows only when a password is added -->
    <script>
        $(document).ready(function() {
            $('#password').on('input', function() {
                if ($(this).val() !== '') $('#confirm-password-field').slideDown(500);
                else $('#confirm-password-field').slideUp(500);
            });
        });
    </script>

    <!-- Show/hide password on hover -->
    <script>
        $(document).ready(function() {
            $('input[type="password"]').hover(function() {
            $(this).attr('type', 'text');
            }, function() {
            $(this).attr('type', 'password');
            });
        });
    </script>

    <!-- Reset field values -->
    <script>
        $(document).ready(function() {
          $('#reset-button').click(function() {
            $('form')[0].reset();
          });
        });
    </script>

    <!-- Check if new password is confirmed -->
    <script>
        var passwordInput = document.getElementById('password');
        var confirmPasswordInput = document.getElementById('confirm-password');
        var confirmPasswordError = document.getElementById('confirm-password-error');
        
        confirmPasswordInput.addEventListener('input', function() {
            var password = passwordInput.value;
            var confirmPassword = confirmPasswordInput.value;
            
            if (password === confirmPassword) confirmPasswordError.textContent = 'Password matched';
            else confirmPasswordError.textContent = 'Passwords do not match!!';
        });
    </script>
      
</body>
</html>
