<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/360-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body class="form-body">
    <header>
        <nav>
            <div>
                <img src="images/360-logo.png" alt="360 Store">
            </div>
            <div id="search">
                <input type="text" id="search_box" placeholder="Search for products, brands and more...">
                <input type="button" id="search_button" value="🔍">
            </div>
            <label for="language"></label>
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
            </select>
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbutton">Account
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="register.html">Sign-In/Up</a>
                    <a href="orders.html">Orders</a>
                </div>
            </div>
            <a href="cart.html">MyBasket <img src="images/Cart.png"></a>
        </nav>
    </header>
    <div class="outer-box">
        <div class="inner-box">
            <header class="register-header">
                <h1>Register</h1>
                <p>It takes less than half a minute!</p>
            </header>
            <main class="register-body">
                <form action="#">
                    <p>
                        <label for="username">Full Name : </label>
                        <input type="text" id="username" placeholder="John Doe">
                    </p>
                    <p>
                        <label for="contact">Contact Number : </label>
                        <input type="number" id="contact" placeholder="98765 43210">
                    </p>
                    <p>
                        <label for="email">Email-ID : </label>
                        <input type="email" id="email" placeholder="johndoe@gmail.com">
                    </p>
                    <p>
                        <label for="password">New Password : </label>
                        <input type="password" id="password" placeholder="Atleast 8 alpha-numerics">
                    </p>
                    <p>
                        <label for="confirm-password">Confirm Password : </label>
                        <input type="password" id="confirm-password" placeholder="Re-enter password">
                    </p>
                    <p id="register-button">
                        <button value="Register">Register</button>
                    </p>
                </form>
            </main>
            <footer class="register-footer">
                <p>Already registered? <a href="login.html">Login</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
